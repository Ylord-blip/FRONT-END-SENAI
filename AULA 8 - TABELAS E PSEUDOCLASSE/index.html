<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e Pseudoclasses</title>
    <link rel="stylesheet" href="style/all.css">
</head>
<body>
    <section id="tabela">
        <table>
            <tr>
                <th>/</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
               <th>1</th>
               <td>A1</td>
               <td>B1</td>
               <td>C1</td>
            </tr>
            <tr>
                <th>2</th>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <th>3</th>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </table>
    </section>
</body>
</html>
