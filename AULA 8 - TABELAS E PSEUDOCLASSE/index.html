<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e Pseudoclasses</title>
    <link rel="stylesheet" href="style/all.css">
</head>
<body>
    <section id="tabela"> TABELA
        <table>
            <tr>
                <th>/</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
               <th>1</th>
               <td>A1</td>
               <td>B1</td>
               <td>C1</td>
            </tr>
            <tr>
                <th>2</th>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <th>3</th>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </table>
    </section>
    <section id="pseudo">
        <input placeholder="Olá" type="text">
        <div id="caixa">
            : 
        </div>
    </section>
    <!-- table - puxa tabela -->
    <!-- th - 'table heading', titulo da tabela -->
    <!-- td - 'table data', dados da tabela -->
    <!-- tr - 'table row', linha da tabela -->
    <!-- thead, tbody, tfoot - mesma organização do html padrão, sendo cabeçalho, corpo e rodapé -->
    <!-- colspan - rowspan - mesclar colunas ou linhas -->
    <section id="tabelaCompleta">
        <table>
            <thead>
                <th>/</th>
                <th>NOME</th>
                <th>TIPO</th>
                <th>VALOR</th>
                <th>PESO</th>
            </tr>
            <tr>
                <th>1</th>
                <td>QUEIJO</td>
                <td>MUSSARELA</td>
                <td>7.99</td>
                <td>150 g</td>
            <div id="espaco"></div>
            </tr></thead>           
            
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th colspan="4"> SUBTOTAL</th>
                    <td>R$ 500</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
