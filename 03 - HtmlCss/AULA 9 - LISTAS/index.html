<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <div class="assunto">
        <!-- LISTA NÃO ORDENADA (UN ORDERED LIST) -->
        <!-- A ORDEM DOS ITENS NÃO IMPORTA -->
        <!-- SQUARE - QUADRADO -->
        <!-- CIRCLE - BOLINHA SEM PREENCHIMENTO -->
        <h3>LISTA DE MERCADO</h3>
        <ul type="square">
            <!-- ITEM LISTA (LIST ITEM) -->
            <!-- ELEMENTO QUE FAZ PARTE DA LISTA -->
            <li>Arroz</li>
            <li>Açúcar</li>
            <li>Batata</li>
        </ul>
    </div>
    <div class="assunto">
        <!-- LISTA ORDENADA (ORDERED LIST) -->
        <!-- LISTA ONDE A ORDEM DOS ITENS IMPORTAM! -->
        <h3>MODOS DE PREPARO</h3>
        <ol type="I">
            <li>UNTE A FRIGIDEIRA</li>
            <li>BATA OS OVOS COM OLEO E FARINHA</li>
            <li>COLOQUE O CHCOLATE EM PÓ</li>
            <li>...</li>
        </ol>
    </div>
    <div class="assunto">
        <h3>DICIONÁRIO</h3>
        <!-- LISTA DE DICIONÁRIO (DICIONARY LIST) -->
        <dl>
            <!-- TERMO DO DICIONÁRIO (DICTIONARY TERM) -->
            <dt>FRONT END</dt>
            <!-- DESCRIÇÃO DO DICIONÁRIO (DICTIONARY DESCRIPTION) -->
            <dd>Parte frotal de um sistema ou website</dd>
        </dl>
    </div>

    <header>
        <div id="logo"></div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CATÁLAGO</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
